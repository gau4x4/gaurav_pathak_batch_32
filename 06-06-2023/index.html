<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>06-05-2023</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <style contenteditable style="display: block">

    <h1>Assignment:06/06</h1>

    <div class="mainContainer">
      <form>
        <div class="innerContainer">
          <div class="row">
            <label for="fname" class="mainLabel">First Name:</label>
            <input type="text" class="inputText" name="fname" id="fname" />
          </div>
          <div class="row">
            <label for="lname" class="mainLabel">Last Name:</label>
            <input type="text" class="inputText" name="lname" id="lname" />
          </div>
          <div class="row">
            <label for="dob" class="mainLabel">DOB:</label>
            <input type="date" class="inputText" name="dob" id="dob" />
          </div>
          <div class="row">
            <label for="email" class="mainLabel">Email:</label>
            <input type="email" class="inputText" name="email" id="email" />
          </div>
          <div class="row">
            <label for="phone" class="mainLabel">Phone Number:</label>
            <input type="tel" class="inputText" name="phone" id="phone" />
          </div>
          <div class="row">
            <div class="col">
              <label for="male">Male:</label>
              <input
                type="radio"
                class="inputText"
                name="gender"
                id="male"
                value="Male"
              />
            </div>
            <div class="col">
              <label for="male">Female:</label>
              <input
                type="radio"
                class="inputText"
                name="gender"
                id="female"
                value="Female"
              />
            </div>
            <div class="col">
              <label for="male">Do not want to say:</label>
              <input
                type="radio"
                class="inputText"
                name="gender"
                id="dnws"
                value="Do not want to say"
              />
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label for="h1">Cricket</label>
              <input
                type="checkbox"
                class="inputText"
                name="hobbies"
                id="h1"
                value="Cricket"
              />
            </div>
            <div class="col">
              <label for="h2">Movies</label>
              <input
                type="checkbox"
                class="inputText"
                name="hobbies"
                id="h2"
                value="Movies"
              />
            </div>
            <div class="col">
              <label for="h3">Travelling</label>
              <input
                type="checkbox"
                class="inputText"
                name="hobbies"
                id="h3"
                value="Travelling"
              />
            </div>
          </div>
        </div>
        <button class="primary_button" type="submit">Click Me</button>
        <button class="primary_button" type="reset">Reset Me</button>
      </form>
      <div class="mainDisplayBox">
        <ul class="ul-dataDom"></ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
