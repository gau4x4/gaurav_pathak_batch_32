<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom DropDown</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="gpSelect">
        <div class="gpHeader">
          <label for="" class="gpSelectedData" data-placeholder=""
            >Please Select</label
          >
          <span class="gpDownArrow"></span>
        </div>
        <div class="gpDropper">
          <table class="gpDropTable">
            <tbody>
              <tr>
                <td>
                  <span class="gpLeftMark"></span>
                  <label for="" class="gpCellText">Option 1</label>
                </td>
              </tr>
              <tr>
                <td>
                  <span class="gpLeftMark"></span>
                  <label for="" class="gpCellText">Option 2</label>
                </td>
              </tr>
              <tr>
                <td>
                  <span class="gpLeftMark"></span>
                  <label for="" class="gpCellText">Option 3</label>
                </td>
              </tr>
              <tr>
                <td>
                  <span class="gpLeftMark"></span>
                  <label for="" class="gpCellText">Option 4</label>
                </td>
              </tr>
              <tr>
                <td>
                  <span class="gpLeftMark"></span>
                  <label for="" class="gpCellText">Option 5</label>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
