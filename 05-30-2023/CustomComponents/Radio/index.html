<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom DropDown</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <h1>Naive Custom Radio</h1>
      <div class="gpRadio">
        <input
          id="gpRadioId1"
          type="radio"
          name="option"
          class="gpRadioInput"
        />
        <label for="gpRadioId1" class="gpCheckDot"></label>
        <span>Select 1</span>
      </div>
      <div class="gpRadio">
        <input
          id="gpRadioId2"
          type="radio"
          name="option"
          class="gpRadioInput"
        />
        <label for="gpRadioId2" class="gpCheckDot"></label>
        <span>Select 2</span>
      </div>
      <div class="gpRadio">
        <input
          id="gpRadioId3"
          type="radio"
          name="option"
          class="gpRadioInput"
        />
        <label for="gpRadioId3" class="gpCheckDot"></label>
        <span>Select 3</span>
      </div>
    </div>
  </body>
</html>
